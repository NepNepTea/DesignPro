{% extends "base_generic.html" %}

{% block content %}
  <h1>Категории</h1>
  {% if category_list %}
    <ul>
      {% for category in category_list %}
      <li>
        <hr>
        <p>{{ category.name }}</p>
        <a href="{{ category.get_absolute_url }}/delete/">Удалить категорию</a>
        <hr>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет категорий</p>
  {% endif %}
  <a href="{% url 'category_create'%}">Создать категорию</a>
{% endblock %}
